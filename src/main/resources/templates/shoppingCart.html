<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <title>AVTO SENAT</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/">
      <span class="navbar-brand mb-0 h1">AVTO SENAT</span>
    </a>
    <div th:if="${user.login}">
      <div class="dropdown text-end">
        <a href="/profile">
          <img src="/static/images/1.png" alt="mdo"
               width="32" height="32" class="rounded-circle">
        </a>
      </div>
    </div>
    <span th:unless="${user.login}">
        <button class="btn btn-light my-2 my-sm-0" type="button"
                onclick="window.location.href = '/login'">
            Увійти
        </button>
        </span>
  </div>
</nav>

<div class="container mt-4">
  <h1 style="text-align: center">Корзина товарів</h1> <hr> <br>

  <div class="row m-1">
    <div class="col-sm-8">
        <th:block th:each="item, status : ${shopCart} ">
          <div class="row border rounded">

              <div class="col-1">
                <div>[[${status.count}]]</div>
                <div><a class="fas fa-trash icon-dark" th:href="@{/}"></a></div>
              </div>

              <div class="col-3">
                  <tr th:each="img : ${images}">
                      <td><img th:src="@{/images/{imageId}(imageId=${img.image_id})}" height="100px"></td>
                  </tr>
              </div>

              <div class="col-6">
                 <a th:href="@{/main/${good.id_good}}" target="_blank">
                     <b>
                         [[${goods.name}]]
                     </b>
                 </a>
              </div>

              <div>
                  <input type="number" th:value = "${item.count}" class="form-control">
              </div>

              <div>
                  <span>X</span>
                  <span>[[${goods.price}]]</span>
              </div>

              <div>
                  <span>=</span><span class="h4">123123</span>
              </div>
          </div>
            <div class="row m-1">&nbsp;</div>
        </th:block>
    </div>

    <div class="col-sm-4" th:unless="${#lists.isEmpty(shopCart)}">

        <div>
            <span class="h3">Розрахункова сума</span>
        </div>

        <div>
            <span class="h2"> </span>
        </div>

        <div>
            <button class="btn btn-danger p-3 mt-2">Оформити замовлення</button>
        </div>
    </div>
  </div>

    <div th:if="${#lists.isEmpty(shopCart)}">
        <h2 class="text-center">Ви ще нічого не добавили до особистої корзини!</h2>
        <a th:href="@{/}"><h3 class="text-center">Перейти до магазину</h3></a>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
