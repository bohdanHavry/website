<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>AVTO SENAT</title>
</head>
<body>

<div class="container mt-4" style="display: flex; flex-direction: column; align-items: center;">
  <h1>Встановлення нового пароля</h1>
  <hr style="width: 60%;">
  <form method="post" action="/resetPassword" style="width: 500px;">
    <p th:text="${message}" style="color: red;"></p>
    <p style="text-align: center;">Логін користувача: <br> <h5 style="color: green; text-align: center;" th:text="${login}"></h5></p>
    <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
      <p th:text="${password_userError}" style="color: red;"></p>
      <label style="display: flex; flex-direction: column; align-items: center;">
        Новий пароль:
        <div style="display: flex; align-items: center;">
          <input type="password" name="password_user" minlength="8" maxlength="20" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль повинен містити принаймні одну цифру, одну малу літеру, одну велику літеру та бути не менше ніж 8 символів" style="width: 290px; margin-top:10px;" required/>
          <button type="button" id="showPasswordBtn" style="border: none; background-color: white; margin-left: 5px; margin-top:10px;"><i class="fa fa-eye"></i></button>
        </div>
      </label>
    </div>
    <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
      <p th:text="${confirm_password_userError}" style="color: red;"></p>
      <label style="display: flex; flex-direction: column; align-items: center;">
        Підтвердження нового паролю:
        <div style="display: flex; align-items: center;">
          <input type="password" name="confirm_password_user" minlength="8" maxlength="20" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль повинен містити принаймні одну цифру, одну малу літеру, одну велику літеру та бути не менше ніж 8 символів" style="width: 290px; margin-top:10px;" required/>
          <button type="button" id="showPasswordBtn2" style="border: none; background-color: white; margin-left: 5px; margin-top:10px;"><i class="fa fa-eye"></i></button>
        </div>
      </label>
    </div>

    <input type="hidden" name="login" th:value="${login}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <div style="display: flex; justify-content: center; align-items: center;">
      <button type="submit" style="width: 30%" class="btn btn-dark">Далі</button>
    </div>
  </form>
</div>





<script>
  const passwordField = document.getElementById("password");
  const showPasswordBtn = document.getElementById("showPasswordBtn");

  showPasswordBtn.addEventListener("click", function() {
    if (passwordField.type === "password") {
      passwordField.type = "text";
      showPasswordBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
    } else {
      passwordField.type = "password";
      showPasswordBtn.innerHTML = '<i class="fa fa-eye"></i>';
    }
  });

  const passwordField2 = document.getElementById("password2");
  const showPasswordBtn2 = document.getElementById("showPasswordBtn2");
  showPasswordBtn2.addEventListener("click", function() {
    if (passwordField2.type === "password") {
      passwordField2.type = "text";
      showPasswordBtn2.innerHTML = '<i class="fa fa-eye-slash"></i>';
    } else {
      passwordField2.type = "password";
      showPasswordBtn2.innerHTML = '<i class="fa fa-eye"></i>';
    }
  });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
