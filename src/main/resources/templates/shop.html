<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>AVTO SENAT</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">AVTO SENAT</span>
        </a>
        <div th:if="${user.login}">
            <div class="dropdown text-end">
                <a href="/cart" class="link1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="bi bi-bag-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    </svg>
                </a>

                <a href="/profile">
                    <img src="/static/images/1.png" alt="mdo"
                         width="32" height="32" class="rounded-circle">
                </a>
            </div>
        </div>
        <span th:unless="${user.login}">
        <button class="btn btn-light my-2 my-sm-0" type="button"
                onclick="window.location.href = '/login'">
            Увійти
        </button>
        </span>
    </div>
</nav>

<div style="text-align: center">
    <h1>Повна інформація про товар</h1>

    <p th:if="${user.login}">
        <a th:href="@{/deleteGood/{id}(id=${good.id_good})}" th:if="${user.isAdmin()}">Видалення товару</a>
    </p>
</div>

<div class="container">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <th:block th:each="image, i : ${images}">
            <li data-target="#myCarousel" th:data-slide-to="${i.index}" th:class="${i.index == 0} ? 'active' : ''"></li>
        </th:block>
    </ol>
    <div class="carousel-inner">
        <th:block th:each="image : ${images}">
            <div class="carousel-item" th:classappend="${image.isPreviewImage} ? 'active' : ''">
                <svg class="bd-placeholder-img" width="100%" height="450px" xmlns="http://www.w3.org/2000/svg"
                     role="img" aria-label=" :  " preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title></title>
                    <rect width="100%" height="450px" fill="#fff"></rect>
                    <text x="50%" y="50%" fill="#fff" dy=".3em"></text>
                </svg>
                <div class="container">
                    <div class="carousel-caption">
                        <a th:href="@{/images/{imageId}(imageId=${image.image_id})}">
                            <img class="product" style="height: 350px; width: 350px;" th:src="@{/images/{imageId}(imageId=${image.image_id})}">
                        </a>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

            <div class="info">
            <p style="font-size: 30px; font-style: bold; margin-bottom: 0px;" th:text="${good.title}" />
            <i>Артикул: </i>
            <b th:text="${good.number}" /> <br> <br>
             <!--<i style="font-size: 24px; font-style: normal">Ціна: </i>-->
             <b th:text="${good.price}" style="font-size: 30px;"/>
             <b style="font-size: 30px;"> (грн.)</b>  <br> <br>
             <form th:action="@{/addToCart}" method="post">
                 <div class="input-group mb-3">
                     <input type="number" name="count" class="form-control" min="1" value="1" style="max-width: 70px;">
                     <div>
                         <button style="margin-left: 10px;" type="submit" class="btn btn-primary" > Додати до корзини </button>
                     </div>
                 </div>
                 <input type="hidden"  name="id_good" th:value="${good.id_good}">
             </form>

            <i>Назва моделі: </i>
            <b th:text="${good.model.name_model}" /> <br>
            <i>Рік моделі: </i>
            <b th:text="${good.model.year}" /> <br>

            <i>Назва категорії: </i>
            <b th:text="${good.category.category_group.name_category_group}" /> <br>
            <i>Назва підкатегорії: </i>
            <b th:text="${good.category.name_category}" /> <br>

            <i>Назва виробника: </i>
            <b th:text="${good.producer.name_producer}" /> <br>
            <i>Назва країни виробника: </i>
            <b th:text="${good.producer.country}" /> <br>


            <b>Опис: </b>
            <p th:text="${good.description}" />
        </div>


</div>

<style>
    #myCarousel {
  width: 50%;
}

#myCarousel .product {
  max-width: 100%;
  height: auto;
}
.container {
  width: 100%;
  padding-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.info {
    width: 50%;
    padding-left: 100px;
}
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: black;
}
</style>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
