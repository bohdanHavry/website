<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h4>Повна інформація про товар</h4>
<b>ID товара</b><p th:text="${good.id_good}" />
<table>
    <tr th:each="img : ${images}"> Фото
        <td><img th:src="@{/images/{imageId}(imageId=${img.image_id})}" height="100px"></td>
    </tr>
</table>
<br>
<b>Артикул</b><p th:text="${good.number}" />
<b>Назва товару</b><p th:text="${good.title}" />

<select  name="categories"
        title="Оберіть модель" multiple data-actions-box="true">

    <option th:each="category : ${categories}" th:value="${category.id}">[[${category.name}]]</option>

</select>

<b>Desc</b><p th:text="${good.description}" />
<b>Price(грн.)</b><p th:text="${good.price}" />

<hr>
<form action="@{/main/delete/{idGood}(idGood=${good.id_good})}" method="post">
    <input type="submit" value="Видалити товар">
</form>


</body>
</html>
