<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>AVTO SENAT</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/">
            <span class="navbar-brand mb-0 h1">AVTO SENAT</span>
        </a>
        <div th:if="${user.login}">
            <div class="dropdown text-end">
                <a href="/profile">
                    <img src="/static/images/1.png" alt="mdo"
                         width="32" height="32" class="rounded-circle">
                </a>
            </div>
        </div>
        <span th:unless="${user.login}">
        <button class="btn btn-light my-2 my-sm-0" type="button"
                onclick="window.location.href = '/login'">
            Увійти
        </button>
        </span>
    </div>
</nav>

<div class="container mt-4">
    <h1 style="text-align: center">Реєстрація</h1>
    <hr>
    <p th:text= "${passwordError}" style="color: red"/>
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <p th:text= "${loginError}" style="color: red"/>
            <label> Логін: <input type="text" name="login"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${mailError}" style="color: red"/>
            <label> Поштова скринька: <input type="email" name="mail"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${password_userError}" style="color: red"/>
            <label> Пароль: <input type="password" name="password_user" minlength="6" maxlength="10"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${confirm_password_userError}" style="color: red"/>
            <label> Підтвердження паролю: <input type="password" name="confirm_password_user" minlength="6" maxlength="10"/> </label>
        </div>

        <div class="form-group">
            <p th:text= "${first_nameError}" style="color: red"/>
            <label> Ім'я: <input type="text" name="first_name"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${last_nameError}" style="color: red"/>
            <label> Призвіще: <input type="text" name="last_name"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${middle_nameError}" style="color: red"/>
            <label> По батькові: <input type="text" name="middle_name"/> </label>
        </div>
        <div class="form-group">
            <p th:text= "${phoneError}" style="color: red"/>
            <label> Номер телефону: <input type="text" name="phone"/> </label>
        </div>
        <div class="error"></div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit" style="width: 100%" class="btn btn-dark">Зареєструватися</button>
    </form>
</div>


<!--<script src="/static/js/confirm_password.js"></script>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
