<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
Add new user
<p th:text= "${message}"/>
<form th:action="@{/registration}" method="post">
    <div><label> Login : <input type="text" name="login"/> </label></div>
    <div><label> Password: <input type="password" name="password_user"/> </label></div>
    <div><label> first_name: <input type="text" name="first_name"/> </label></div>
    <div><label> last_name: <input type="text" name="last_name"/> </label></div>
    <div><label> middle_name: <input type="text" name="middle_name"/> </label></div>
    <div><label> phone : <input type="text" name="phone"/> </label></div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
