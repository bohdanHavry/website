<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>ADMIN panel</div>
<a href="/addGood">Add new good</a> <a href="/shop">List of goods</a>
<form th:action="@{/addG}" method="post" enctype="multipart/form-data">
        <label for = "name">Good name</label>
        <input type="text" name="title" id="name">
        <label for = "number">Number name</label>
        <input type="number" name="number" id="number">
        <label for = "description">Description</label>
        <input type="text" name="description" id="description">
        <label for = "price">Price</label>
        <input type="number" name="price" id="price">
        <label for="customFile">Choose photo</label>
        <input type="file" name="file"  id="customFile">

        <input type="submit" value="Save good">
</form>
</body>
</html>
